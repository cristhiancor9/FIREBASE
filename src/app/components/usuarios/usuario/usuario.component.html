<div class="card">
  <div class="card-body">
    <form #usuarioForm="ngForm"   (ngSubmit)="onSubmit(usuarioForm)">
     <div class="form-group">
        <input 
        type="text"
         class="form-control" 
         name="documento" 
         #documento="ngModel" 
         [(ngModel)]="usuarioService.selectedUsuario.documento" 
         placeholder="agrege el documento">
         <type="text"
         class="form-control" 
         name="documento" 
         #tipodocumento="ngModel" 
         [(ngModel)]="usuarioService.selectedUsuario.tipodocumento" 
         placeholder="agrege el tipodocumento">
        <input 
        type="text"
         class="form-control" 
         name="nombres" 
         #nombres="ngModel" 
         [(ngModel)]="usuarioService.selectedUsuario.nombres"
         placeholder="agrege nombres">
         <input 
        type="text"
         class="form-control" 
         name="apellidos" 
         #apellidos="ngModel" 
         [(ngModel)]="usuarioService.selectedUsuario.apellidos" 
         placeholder="agrege nombres">
     </div>
    </form>
    <div class="form-group">
<button class="btn btn-primary" type="submit">
  <i class="fas fa-plus-circle"></i>Add usuario
</button>

    </div>
  </div>


</div>
